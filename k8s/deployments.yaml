apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: basket
spec:
  paused: true
  template:
    metadata:
      labels:
        app: eshop
        component: basket
    spec:
      containers:
      - name: basket
        image: eshop/basket.api
        imagePullPolicy: Always
        env:
        - name: PATH_BASE
          value: /basket-api
        - name: ConnectionString
          valueFrom:
           configMapKeyRef:
             name: externalcfg
             key: basket__ConnectionString
        - name: EventBusConnection
          valueFrom:
           configMapKeyRef:
             name: externalcfg
             key: all__EventBusConnection
        - name: AzureServiceBusEnabled
          valueFrom:
           configMapKeyRef:
             name: externalcfg
             key: all__UseAzureServiceBus
        - name: ApplicationInsights__InstrumentationKey
          valueFrom:
           configMapKeyRef:
             name: externalcfg
             key: all__InstrumentationKey
        - name: IdentityUrl
          valueFrom:
           configMapKeyRef:
             name: urls
             key: identity_e
        - name: UseLoadTest
          valueFrom:
           configMapKeyRef:
             name: externalcfg
             key: all__EnableLoadTest
        - name: OrchestratorType
          value: 'K8S'
        ports:
        - containerPort: 80
        
      imagePullSecrets:
      - name: registry-key
