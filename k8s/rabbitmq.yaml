apiVersion: v1
kind: Service
metadata:
  labels:
    app: eshop
    component: rabbitmq
  name: rabbitmq
spec:
  ports:
  - port: 5672
  selector:
    app: eshop
    component: rabbitmq
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: rabbitmq
spec:
  template:
    metadata:
      labels:
        app: eshop
        component: rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq:3-management
        ports:
        - containerPort: 5672
