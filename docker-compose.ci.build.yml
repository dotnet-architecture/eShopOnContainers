#    NOTE: Using build-bits-linux.sh triggers the same MSBUILD error :( (but at least, less frequently)
    command: /bin/bash -c "pushd ./src/Web/WebSPA && npm rebuild node-sass && popd && pushd /cli-linux && ./build-bits-linux.sh /src"
    